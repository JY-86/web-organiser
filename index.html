<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Organiser</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-bar">
        <ul>
            <!-- <li><img src="images/logo.png" alt="Logo"></li> -->
            <li><button class="new-list-button"></button></li>
            <li>Settings</li>
            <li>About</li>
        </ul>
    </div>
    <div id="main-body">
        <div class="list-container">
            <div>
                <div class="title-container">
                    <button class="image-button edit-button"></button>
                    <h2>To Do</h2>
                </div>
                <div class="panel-holder">
                    <div class="panel">
                        <div>
                            <div>
                                <button class="image-button favorite-button favorited"></button>
                                <button class="image-button edit-button"></button>
                            </div>
                            <button class="image-button delete-button"></button>
                        </div>
                        <p class="disable-select">Get groceries. Buy them until they are completely gone</p>
                    </div>
                </div>
            </div>
            <textarea class="glow-input" placeholder="Enter new panel contents"></textarea>
        </div>
    </div>

    <div class="modal-box title-box invisible">
        <div class="modal-content title-change">
            <h3>Enter New Title</h3>
            <input type="text" class="title-change-input">
        </div>
    </div>
    
    <div class="modal-box panel-box invisible">
        <div class="modal-content panel-change">
            <h3>Enter New Panel Conent</h3>
            <textarea class="glow-input panel-edit-input"></textarea>
        </div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/helper.js"></script>
    <script src="scripts/background-setter.js"></script>

</body>
</html>
